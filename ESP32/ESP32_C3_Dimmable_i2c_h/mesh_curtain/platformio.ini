[platformio]
default_envs = esp01

[common]
lib_deps =
    bblanchon/ArduinoJson @ ^7.2.1
	painlessmesh/painlessMesh @ ^1.5.7

[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
lib_deps = 
    ${common.lib_deps}
